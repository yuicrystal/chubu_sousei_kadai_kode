<!DOCTYPE HTML>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
 <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
  
  <script>
      function start () {
          document.getElementById("start_wh").style["display"] = "none";
          document.getElementById("select_text").style["display"] = "none";
          document.getElementById("city_select").style["display"] = "none";
          document.getElementById("print").style["display"] = "block";          
      }
    </script>
    <style>
        body {
            background-image: url("images/mokume.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #start_wh {
            position: absolute;
            bottom: 130px;
            width: 100%;
        }
        #city_select {
            position: absolute;
            bottom: 260px;
            width: 100%;
        }
        #select_text {
            position: absolute;
            bottom: 290px;
            width: 100%;
        }
        #icon {
            position: absolute;
            top: 50px;
        }
        #print {
            position: absolute;
            bottom: 290px;
            width: 50px;
            height: 50px;
            
        }
    </style>
</head>

<title>AngularJS TIPS</title>
</head>
<body ng-controller="MyController">
<div id=city_select>
<form>
  <select ng-model="city" width="100" height="100">
    <option value="1850147">東京</option>
    <option value="1856057">名古屋</option>
    <option value="1853909">大阪</option>
    <option value="1907125">福岡</option>
  </select>
 
</form>
</div>
<style>
    .weather{
        position: absolute;
        top: 30px;
        left: 10px;
    }
    .temp{
        font-size: 20px;
        position: absolute;
        top: 80px;
        left: 100px;
    }
    .name{
        font-size: 20px;
        position: absolute;
        top: 50px;
        left: 100px;
    }
    .temp_min{
        font-size: 20px;
        position: absolute;
        top: 50px;
        left: 200px;
    }
    .temp_max{
        font-size: 20px;
        position: absolute;
        top: 80px;
        left: 200px;
    }  
</style>
<div class="weather">
<img ng-src="{{weather}}" width="100" height="100"/>
</div>
<div class="name">{{name}}</div>
<div class="temp">{{temp}}</div>
<div class="temp_min">{{temp_min}}</div>
<div class="temp_max">{{temp_max}}</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script>
angular.module('myApp', [])
  .controller('MyController', ['$scope', '$http', function($scope, $http) {
    $scope.onclick = function() {
      $http.jsonp('http://api.openweathermap.org/data/2.5/weather?units=metric',
        {
          params: {
            callback: 'JSON_CALLBACK',  // 1コールバック関数の名前
            id: $scope.city,            // 都市コード
            APPID: '9d8aee7e0d555ecc2713a61da16be356'  // アプリケーションキー
          }
        }
      )
      // 2Web APIの結果に基づいて天気アイコンを表示
      .success(function(data) {
        $scope.weather = 'http://openweathermap.org/img/w/'
          + data.weather[0].icon +'.png';
        $scope.name = data.weather[0].main; 
        $scope.temp = data.main.temp +'℃';
         $scope.temp_min = data.main.temp_min +'℃';
          $scope.temp_max = data.main.temp_max +'℃';
      })
      .error(function(err) {
        console.log(err);
      });
    };
  }]);
</script>
    <br />
    <div id=select_text>
     <img src="images/select_txt.png" alt="Choose a city">
     </div>
    <div id=start_wh>
      <img src="images/start.png" alt="START" ng-click="onclick()" onclick="start()">
    </div>
    <div id="print" style="display:none">
     <img src="images/kasa.png" onclick="start()" width="100" height="100">
     </div>
</body>
</html>
